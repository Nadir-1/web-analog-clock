<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Clock</title>
  </head>
  <body>
    <section id="main">
      <div id="Date"></div>
      <section id="clock">
        <div class="hour">
          <div class="h" id="h"></div>
        </div>
        <div class="minute">
          <div class="min" id="min"></div>
        </div>
        <div class="second">
          <div class="sec" id="sec"></div>
        </div>
      </section>
    </section>
    <script src="JS/app.js"></script>
  </body>
</html>
